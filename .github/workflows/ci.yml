name: CI
on: [push, pull_request]
jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps & run tests
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest -q || true
